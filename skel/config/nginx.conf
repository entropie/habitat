upstream unicorn-%%%identifier%%% {
  server unix:/tmp/unicorn.%%%identifier%%%.sock fail_timeout=0;
}


server {
  listen       80;
  server_name  %%%domain%%%;

  access_log   /u/apps/%%%identifier%%%/current/quarters/%%%identifier%%%/log/access.log;
  error_log    /u/apps/%%%identifier%%%/current/quarters/%%%identifier%%%/log/error.log;

  root         /u/apps/%%%identifier%%%/current/quarters/%%%identifier%%%/public;


  # location ^~ /assets/ {
  #   gzip_static on;
  #   expires max;
  #   add_header Cache-Control public;
  # }


  try_files $uri/index.html $uri @unicorn;

  location @unicorn {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://unicorn-%%%identifier%%%;
  }


  client_max_body_size 310M;

  error_page  404              /404.html;
  error_page  500 502 503 504  /500.html;

 # location ~ ^/~(.+?)(/.*)?$ {
 #   alias /home/$1/public_html$2;
 # }
}
